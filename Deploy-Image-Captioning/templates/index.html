<!DOCTYPE html>
<html>
<head>
	<title style="text-align: center;">Image Captioning</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	

<style type="text/css">
	
.body{
	background-image: url("D:\Deploy-Image-Captioning\storage\captions.png");
	background-repeat: no-repeat;
	background-size: cover;
}
.heading{
    font-weight: 100;
    font-size: 4em;
    text-shadow: 1px 1px 5px black;
}
img{
	height: 90%;
	width: 100%;
}
.text{
	font-size: 20px;
	font-style: italic bold;
	font-family: cursive;
	color:cornflowerblue;
}


</style>

</head>
<body style="background-image: url(../storage/captions.png);">
	<div class="container">
		<div class="jumbotron ">
	        <div class="container">
	            <h1 class="heading" style="text-align: center ; font-family:cursive">Deep Learning Image Captioning</h1>&nbsp;
	            <p style="text-align: center;">Upload your Image to generate a caption..</p> 
	        </div>
	    </div>
	
	

		<form class="form-inline" enctype="multipart/form-data" action="/" method="POST">
	        <label ><b>Image: &nbsp;&nbsp; </b></label>
	        <input type="file" class="form-control" name="image">
			<br>&nbsp;

	        <button style="border-radius: 40px;border-color:darkslateblue; border-width: 2px;" type="submit" class="btn btn-primary"> Submit</button>
	    </form>

	    <br>
		

	    {% if results %}
	    	<div class="row">
	    		<div class="col-sm-4">
	    			<img src="{{results.image}}" style="border-radius: 20px;">
	    		</div>
	    		<div class="col-sm-8">

	    			<p class="text"># Generated Caption : </p>
	    			<p style="font-size: 30px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b> {{results.description}} </b> </p>
	    		</div>
	    {% endif %}

	</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
